<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpaceX Hire us</title>
    <style>
        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0px 20px;
        }
        nav{
            display: flex;
            gap: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="ex13index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/332px-SpaceX-Logo.svg.png" alt="logo da SpaceX"></a>
        </div>
        <nav>
            <button><a href="ex13Spaces.html">The SpacesShips</a></button>
            <button><a href="ex13Hire.html">Hire Us</a></button>
        </nav>
    </header>
    <hr>
    <main>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <br>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="text yout name..."> -
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="Spa">SpaceShip: </label>
                <select name="spa" id="spa">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconHeavy">Falcon Heavy</option>
                </select> -
                <label for="serv">Type of Service: </label>
                <select name="serv" id="serv">
                    <option value="01">pokemon red</option>
                    <option value="02">pokemon blue</option>
                    <option value="03">pokemon green</option>
                    <option value="04">pokemon silver</option>
                    <option value="05">pokemon gold</option>
                    <option value="06">pokemon ruby</option>
                    <option value="06">pokemon saphire</option>
                    <option value="07">pokemon diamond</option>
                    <option value="08">pokemon parl</option>
                    <option value="09">pokemon black</option>
                    <option value="10">pokemon white</option>
                    <option value="11">pokemon X</option>
                    <option value="12">pokemon Y</option>
                    <option value="13">pokemon moon</option>
                    <option value="14">pokemon sun</option>
                    <option value="15">pokemon shield</option>
                    <option value="16">pokemon sword</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="send message">
            </div>
        </form>
    </main>
</body>
</html>
