<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofudando forms</title>
</head>
<body>
    <h1>tipos de inputs</h1>
    <input type="text" name="texto" id="texto" placeholder="texto..">
    <input type="password" placeholder="digite a senha....">
    <input type="date">
    <input type="submit">
    <input type="radio" name="radio" id="bom" value="bom" checked> <label for="bom">bom</label>
    <input type="radio" name="radio" id="medio" value="medio"> <label for="medio">medio</label>
    <input type="radio" name="radio" id="ruim" value="ruim"> <label for="ruim">ruim</label>
    <br>
    <hr>
    <input type="checkbox" id="carro" name="veiculo1" value="carro"> <label for="carro">Eu tenho um carro</label>
    <input type="checkbox" id="moto" name="veiculo2" value="moto"> <label for="moto">Eu tenho uma moto</label>
    <input type="checkbox" id="bike" name="veiculo3" value="bike"> <label for="bike">Eu tenho uma Bike</label>
</body>
</html>
