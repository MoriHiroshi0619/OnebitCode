<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um form</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" target="_blank">
        <label for="pesquisa">o que deseja pesquisar?</label>
        <input id="pesquisa" name="q" type="text" placeholder="Nasa, SpaceX etc..." required>
        <input type="number" min="10" max="12" required>
        <input type="submit" value="pesquisar">
    </form>
</body>
</html>
