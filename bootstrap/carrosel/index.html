<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroseis no BootStrap</title>
    <!-- link do bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        div{
           /*  border: 1px solid red; */
        }
        #carouselExampleControls{
            width: 500px;
            margin: auto;
        }
        #carouselExampleControls2{
            width: 500px;
            margin: auto;
        }
        #carouselExampleControls3{
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- carrosel com botão de controle -->
    <div class="container mt-3">
        <div id="carouselExampleControls" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/img02.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
              <div class="carousel-item">
                <img src="./img/img03.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
              <div class="carousel-item">
                <img src="./img/img04.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- carrosel com botão de controle e barra de indicação -->
    <div class="container mt-3">
        <div id="carouselExampleControls2" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/img02.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
              <div class="carousel-item">
                <img src="./img/img03.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
              <div class="carousel-item">
                <img src="./img/img04.jpg" class="d-block w-100" data-bs-interval="3000">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- carrosel com botão de controle e barra de indicação + legendas por slide-->
    <div class="container mt-3">
        <div id="carouselExampleControls3" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleControls3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleControls3" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleControls3" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleControls3" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/img05.jpg" class="d-block w-100" data-bs-interval="3000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primeiro Slide</h5>
                        <p>Olá mundo</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/img03.jpg" class="d-block w-100" data-bs-interval="3000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segundo Slide</h5>
                        <p>Hello world</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/img04.jpg" class="d-block w-100" data-bs-interval="3000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Terceiro Slide</h5>
                        <p>Ohayou sekai</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/img02.jpg" class="d-block w-100" data-bs-interval="3000">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Quarto Slide</h5>
                        <p>Kuso sekai</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls3" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    


    <!-- script do bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
