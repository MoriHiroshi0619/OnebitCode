<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte-OneBitCode</title>
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- link do bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="body img-fluid">
        <main class="main bm-3">
            <form class="form container">
                <div class="container mb-2 ct" id="logo">
                    <img src="./img/logoOneBitDark.png" class="img-fluid">
                </div>
                <div class="mb-2 ct">
                    <label class="form-label">1 - Qual o seu nome ?</label>
                    <div class="container">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Primeiro Nome</span>
                            <input type="text" id="pnome" class="pnome form-control" placeholder="Digite aqui"></div>
                        <div class="input-group">
                            <span class="input-group-text">Segundo Nome</span>
                            <input type="text" id="unome" class="unome form-control" placeholder="Digite aqui">
                        </div>
                    </div>
                </div>
                <div class="mb-2 ct">
                    <label class="form-label">2 - Qual o seu genero</label>
                    <div class="container">
                        <div class="form-check">
                            <input type="radio" name="genero" id="H" value="Homem" class="form-check-input">
                            <label for="H" class="form-check-label">Homem</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="genero" id="M" value="Mulher" class="form-check-input">
                            <label for="M" class="form-check-label">Mulher</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="genero" id="pni" value="nSabe" class="form-check-input">
                            <label for="pni" class="form-check-label">Prefiro não informar</label>
                        </div>
                    </div>
                </div>
                <div class="mb-2 ct">
                    <label class="form-label">3 - Marque o treinamento que você fez:</label>
                    <div class="container">
                        <div class="form-check form-switch">
                            <input type="checkbox" id="op1" name="op1" class="form-check-input" role="switch">
                            <label for="op1" class="form-check-label">Treinamento técnico de astronauta</label>
                        </div>
                        <div class="form-check form-switch">
                            <label for="op2" class="form-check-label">Treinamento físico de astronauta</label>
                            <input type="checkbox" id="op2" name="op2" class="form-check-input" role="switch">
                        </div>
                        <div class="form-check form-switch">
                            <label for="op3" class="form-check-label">Treinamento psicológico de astronauta</label>
                            <input type="checkbox" id="op3" name="op3" class="form-check-input" role="switch">
                        </div>
                        <div class="form-check form-switch">
                            <label for="op4" class="form-check-label">Treinamento mecanico de astronauta</label>
                            <input type="checkbox" id="op4" name="op4" class="form-check-input" role="switch">
                        </div>
                    </div>
                </div>
                <div class="mb-2 ct"> 
                    <label class="form-label">4 - Quais você acha que são suas habilidades</label>
                    <div class="container row g-3">
                        <div class="col-md-4">
                            <input type="checkbox" id="proativo" name="proativo" class="form-check-input">
                            <label for="proativo" class="form-check-label">Proativo</label>
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" id="resistente" name="resistente" class="form-check-input">
                            <label for="resistente" class="form-check-label">resistente</label>
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" id="vomito" name="vomito" class="form-check-input">
                            <label for="vomito" class="form-check-label">não vomito fácil</label>
                        </div>
                        <div class="col-md">
                            <input type="checkbox" id="marciano" name="marciano" class="form-check-input">
                            <label for="marciano" class="form-check-label">Não temo marciano</label>
                        </div>
                        <div class="col-md">
                            <input type="checkbox" id="starwars" name="starwars" class="form-check-input">
                            <label for="starwars" class="form-check-label">Já vi todos os Star Wars</label>
                        </div>
                    </div>
                </div>
                <div class="ct" id="submit">
                    <input type="submit" name="submit" value="Enviar" class="btn btn-outline-danger">
                </div>
            </form>
        </main> 
        <footer class="footer mt-4 mb-2">
            <p>Feito por Mori Hiroshi para aprendizado - 2024</p>
        </footer>
    </div>

    <!-- script do bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
