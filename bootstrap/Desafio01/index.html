<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte-OneBitCode</title>
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- link do bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="body">
        <main class="main">
            <form class="container">
                <div>
                    <label>1 - Qual o seu nome ?</label>
                    <div>
                        <label>Primeiro Nome</label>
                        <input type="text" id="pnome" class="pnome"></div>
                    <div>
                        <label>Segundo Nome</label>
                        <input type="text" id="unome" class="unome">
                    </div>
                </div>
                <div>
                    <label>2 - Qual o seu genero</label>
                    <input type="radio" name="genero" id="H" value="Homem">
                    <label for="H">Homem</label>
                    <input type="radio" name="genero" id="M" value="Mulher">
                    <label for="M">Mulher</label>
                    <input type="radio" name="genero" id="pni" value="nSabe">
                    <label for="pni">Prefiro não informar</label>
                </div>
                <div>
                    <label>3 - Marque o treinamento que você fez:</label>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>Feito por Mori Hiroshi para aprendizado - 2024</p>
        </footer>
    </div>

    <!-- script do bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
