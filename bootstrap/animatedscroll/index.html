<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de animaçãp com o scroll</title>

    <!-- Biblioteca animada AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        .container{
            border: 1px solid red;
            min-height: 100vh;
            padding: 15px;
        }
        h1{
            font-size: 3.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom">Hello world</h1>
    </div>
    <div class="container">
        <h1 data-aos="fade-down" data-aos-duration="3000">Hello world</h1>
    </div>
    <div class="container">
        <h1 data-aos="flip-right" data-aos-duration="3000">Hello world</h1>
    </div>
    <div class="container">
        <h1 data-aos="zoom-in" data-aos-duration="3000">Hello world</h1>
    </div>
    <div class="container">
        <h1 data-aos="zoom-out" data-aos-duration="3000">Hello world</h1>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
