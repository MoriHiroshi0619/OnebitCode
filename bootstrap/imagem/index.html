<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando imagens</title>
     <!-- CSS Boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style>
        body{
            background-color: black;
        }
        div.img{
            border: 1px solid red;
        }
        div.ct{
            background-color: red;
        }

     </style>
</head>
<body>
    <div class="container img">
        <img src="./img/logo-obc-2021-darkbg.png" alt="img-onebitcode" class="img-fluid">
    </div>
    <div class="container img">
        <img src="./img/Icon-Dark.png" alt="log img-onebitcode" class="img-thumbnail">
    </div>
    
    <div class="container-fluid m-1 ct">
        <button class="btn btn-primary m-1">Hello</button>
        <button class="btn btn-primary m-1">World</button>
    </div>

    <div class="container-fluid m-1 ct">
        <h1 class="d-none">Hello World</h1>
        <p>hello</p>
    </div>
    
    <div class="container-fluid m-1 d-flex align-items-center justify-content-between ct">
        <h1>Hello World</h1>
        <h2>hello</h2>
    </div>


    <!-- JS Boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
