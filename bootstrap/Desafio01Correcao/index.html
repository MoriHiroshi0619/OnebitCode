<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte OnebitX</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="py-5">
    <div class="container px-4 container-1">
        <!-- logo -->
        <div class="text-center">
            <img src="./img/logoOneBitDark.png" alt="LP" class="img-fluid">
        </div>

        <!-- Primeira divisão do form -->
        <p class="paragraph">
            1 - Qual o seu nome ?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Primeiro Nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">
                Segundo Nome:
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon2">
        </div>

        <!-- Segunda divisão do form -->

        <p class="mt-3 paragraph">
            2 - Qual o seu gênero?
        </p>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label for="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
            <label for="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
            <label for="form-check-label" for="flexRadioDefault3">
                Prefiro não comentar
            </label>
        </div>

        <!-- Terceira divisão do form -->     
        
        <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez:
        </p>

        

    </div>
    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
